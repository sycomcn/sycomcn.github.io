<!-- 保存为 logo-badge-adjusted.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="240" viewBox="0 0 720 240" role="img" aria-label="深度思考 徽章 logo - 已调整">
  <!-- 徽章背景：圆角矩形 -->
  <rect x="0" y="0" width="720" height="240" rx="28" ry="28" fill="#0B0B0B"></rect>

  <!-- 左侧星星区（留白与图形） -->
  <g id="stars-group" transform="translate(36,28)">
    <!-- 小星：左上（更靠外） -->
    <g transform="translate(28,18) scale(0.6)">
      <path d="M30 0 L37 20 L58 20 L41 33 L48 54 L30 41 L12 54 L19 33 L2 20 L23 20 Z" fill="#FF9900"></path>
    </g>

    <!-- 大星：右下（向左移动、微调旋转，使排版更和谐） -->
    <!-- 原来 translate(170,120) rotate(12) scale(1.6) -->
    <g transform="translate(150,120) rotate(8) scale(1.6)">
      <path d="M30 0 L37 20 L58 20 L41 33 L48 54 L30 41 L12 54 L19 33 L2 20 L23 20 Z" fill="#FF9900"></path>
    </g>

    <!-- 微弱光晕（跟随大星移动） -->
    <ellipse cx="150" cy="120" rx="44" ry="20" fill="#FF9900" opacity="0.06"></ellipse>
  </g>

  <!-- 右侧文字区域：水平排列 “深度思考”（向左微移以配合星群） -->
  <g id="wordmark" transform="translate(240,130)">
    <!-- "深度" 常规白字 -->
    <text x="0" y="8" font-family="Noto Sans SC, PingFang SC, 'Microsoft YaHei', Arial, sans-serif" font-weight="800" font-size="52" fill="#FFFFFF" letter-spacing="2">
      深度
    </text>

    <!-- 橙色高亮块，包含 "思考" 两字 -->
    <g transform="translate(150,-36)">
      <rect x="-8" y="-6" width="200" height="68" rx="12" ry="12" fill="#FF9900"></rect>
      <text x="12" y="46" font-family="Noto Sans SC, PingFang SC, 'Microsoft YaHei', Arial, sans-serif" font-weight="800" font-size="52" fill="#0B0B0B" letter-spacing="2">
        思考
      </text>
    </g>
  </g>

  <!-- 徽章边框细化 -->
  <rect x="1.5" y="1.5" width="717" height="237" rx="26.5" ry="26.5" fill="none" stroke="#1A1A1A" stroke-width="3" opacity="0.6"></rect>
</svg>
